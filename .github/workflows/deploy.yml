name: loteria.deploy

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List build directory
        run: |
          if [ -d "build" ]; then
            ls -R build
          else
            echo "Build directory does not exist"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build/

      - name: Install Netlify CLI
        run: npm install netlify-cli@17.10.1 -g

      - name: Deploy to Netlify
        run: netlify deploy --prod --dir=build --auth ${{ secrets.NETLIFY_API_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }}