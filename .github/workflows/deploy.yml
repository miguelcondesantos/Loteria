name: loteria.deploy

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm install
             
            - name: Build
              run: npm run build
             
            - name: List root directory
              run: ls -R
              
            - name: List build directory
              run: |
                if [ -d "build" ]; then
                  ls -R build
                else
                  echo "Build directory does not exist"
                fi

            - name: Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                name: react-build
                path: build/

    deploy-loteria:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Download build artifacts
              uses: actions/download-artifact@v3
              with:
                name: react-build
             
            - name: List build directory after download
              run: |
                if [ -d "build" ]; then
                  ls -R build
                else
                  echo "Build directory does not exist after download"
                fi

            - name: Set up Netlify CLI
              run: npm install -g netlify-cli

            - name: Deploy to Netlify
              run: netlify deploy --prod --dir=build --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }}
