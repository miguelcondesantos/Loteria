name: loteria.deploy

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm install
             
            - name: Build
              run: npm run build
             
            - name: List build directory before upload
              run: ls -R build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                name: react-build
                path: build/

    deploy-loteria:
        runs-on: ubuntu-latest  
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                name: react-build

            - name: Set up Netlify CLI
              run: npm install -g netlify-cli

            - name: Deploy to Netlify
              run: netlify deploy --prod --dir=build --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }}
